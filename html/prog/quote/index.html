<html>
<head>
<link rel="stylesheet" type="text/css" href="/style.css">
<title>HTML Quoter</title>
<script type="text/javascript">
get = document.getElementById;
function quote(str)
{
	return String(str).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
}
</script>
</head>
<body>
<!-- MENU --><iframe src="/menu.html" width="100%" height="50" frameBorder="0" scrolling="no">Your browser does not support iframes!<br/><a href="/menu.html">MENU</a></iframe>
<h1>HTML Quoter</h1>
<textarea rows=20 cols=30 id="input"></textarea><br/>
<button OnClick="get('output').value=quote(get('input').value);">Quote</button><br/>
<textarea rows=20 cols=30 id="output"></textarea><br/>
</body>
</html>
