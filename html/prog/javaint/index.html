<html>
<head>
<link rel="stylesheet" type="text/css" href="/style.css">
<title>Javascript Interpreter</title>
<script type="text/javascript">
</script>
<script type="text/javascript">
function O(s)
{
 document.getElementById('out').innerHTML += s;
}
function run(s)
{
 document.getElementById('out').innerHTML = " ";
 eval(s);
}
</script>
</head>
<body>
<!-- MENU --><iframe src="/menu.html" width="100%" height="50" frameBorder="0" scrolling="no">Your browser does not support iframes!<br/><a href="/menu.html">MENU</a></iframe>
<h1>Javascript Interpreter</h1>
<textarea cols="80" rows="30" id="in"></textarea>
<button OnClick="run(document.getElementById('in').value);">RUN</button>
<hr/>
<p id="out"></p>
</body>
</html>
